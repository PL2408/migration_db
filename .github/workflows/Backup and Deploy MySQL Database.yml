name: Backup and Deploy MySQL Database

on:
  workflow_dispatch:

jobs:
  backup-and-deploy:
    runs-on: self-hosted

    steps:
    
    - name: executing remote ssh commands using ssh key
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.LOGIN_HOST }}
        username: ${{ secrets.LOGIN_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: mysqldump -u "${{ secrets.DB_USER }}" -p"${{ secrets.DB_PASSWORD }}" "${{ secrets.DB_NAME }}" > /home/prod/test_db_dump.sql
                # sleep 10
    - name: Copy Dump to Dev Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DEV_HOST }}
        username: ${{ secrets.DEV_USER }}
        key: ${{ secrets.DEV_SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: scp -i ${{ secrets.DEV_SSH_KEY }} /home/prod/test_db_dump.sql ${{ secrets.DEV_USER }}@${{ secrets.DEV_HOST }}:/home/dev/

   
