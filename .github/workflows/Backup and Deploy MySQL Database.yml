name: Backup and Deploy MySQL Database

on:
  workflow_dispatch:

jobs:
  backup-and-deploy:
    runs-on: self-hosted

    steps:
    
    - name: executing remote ssh commands using ssh key
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          bash <<EOF
          echo "Doing DB dump..."
          mysqldump -u "${{ secrets.DB_USER }}" -p "${{ secrets.DB_NAME }}" > /home/prod/test_db_dump.sql
          echo "Doing SCP to DEV server..."
          scp -i ~/.ssh/dev -o StrictHostKeyChecking=no /home/prod/test_db_dump.sql dev@192.168.1.110:/home/dev/
          echo "Getting hash of the DB Dump on Prod..."
          prod_hash=$(md5sum /home/prod/test_db_dump.sql | awk '{ print $1 }')
          echo "Getting hash of the DB Dump on Dev..."
          dev_hash=$(ssh -i ~/.ssh/dev dev@192.168.1.110 -o StrictHostKeyChecking=no "md5sum /home/dev/test_db_dump.sql | awk '{ print \$1 }'")
          echo "Comparing Dev and Prod hashes..."
          if [ "$prod_hash" == "$dev_hash" ]; then
            echo "Hashes match: OK"
          else
            echo "Hashes do not match!!!"
            exit 1
          fi
          EOF

   
