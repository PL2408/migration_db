name: Backup and Deploy MySQL Database

on:
  workflow_dispatch:

jobs:
  backup-and-deploy:
    runs-on: self-hosted

    steps:
    
    - name: executing remote ssh commands using ssh key
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.LOGIN_HOST }}
        username: ${{ secrets.LOGIN_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: mysqldump -u "${{ secrets.DB_USER }}" -p"${{ secrets.DB_PASSWORD }}" "${{ secrets.DB_NAME }}" > /home/prod/test_db_dump.sql
